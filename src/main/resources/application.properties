# Configure H2 in-memory database
spring.datasource.url=jdbc:h2:mem:librarydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=heslo
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Exclude DataSourceAutoConfiguration if you explicitly configure DataSource
# Comment out this line to allow Spring Boot to configure DataSource automatically
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

server.port=8080
